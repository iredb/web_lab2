<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup-stand" style="display: none;">
        <div class="share-popup">
            <button class="share-option copy"></button>
            <button class="share-option vk"></button>
            <button class="share-option tg"></button>
            <button class="share-option whatsapp"></button>
            <button class="share-option BAN"></button>
        </div>
    </div>

    <div class="popup-stand" data-popup="delete">
        <div class="delete-confirm">
            <span>Delete this task?</span>
            <div class="confirm-buttons">
                <button class="small-button" data-action="confirm-delete">Yes</button>
                <button class="small-button" data-action="cancel-delete">No</button>
            </div>
        </div>
    </div>

    <div class="popup-stand">
        <form class="edit-popup" data-form-type="edit" data-entity="task">
            <input name="title" type="text" class="mini-input" placeholder="input...">
            <textarea name="description" class="giga-input" placeholder="input..."></textarea>
            <div class="confirm-buttons">
                <button type="button" class="small-button confirm-edit">Yes</button>
                <button type="button" class="small-button cancel-edit">No</button>
            </div>
        </form>
    </div>

    <form class="add-form" data-form-type="create" data-entity="task">
        <div class="add-inputs">
            <input name="title" class="mini-input" placeholder="title">
            <input name="description" type="text" class="mini-input" placeholder="description">
        </div>
        <button type="submit" class="add-button"></button>
    </form>

    <div class="no-tasks">
        <hr color="#FF8303" size="5px">
        <span>NO TASKS?</span>
        <hr color="#FF8303" size="5px">
    </div>

    <div class="task-list">
        <div class="todo-card" style="display: none;">
            <div class="todo-info">
                <span class="todo-title">Task Title...</span>
                <span class="todo-description">Task body about this task...</span>
            </div>
            <button class="delete-button"></button>
        </div>
        <div class="card-options" style="display: none;">
            <button class="share-button"></button>
            <button class="info-button"></button>
            <button class="edit-button"></button>
        </div>
    </div>
</body>
</html>
